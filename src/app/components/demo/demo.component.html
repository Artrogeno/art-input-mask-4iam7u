<h2>demo</h2>

<section>
  <form [formGroup]="formDemo">
    <mat-form-field floatLabel="always" appearance="legacy">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        formControlName="phone"
        [placeholder]="inputMask.placeholder"
        [ngxMask]="inputMask.mask">
      <mat-hint>{{ phone }}</mat-hint>
    </mat-form-field>
  </form>
</section>
